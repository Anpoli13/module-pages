{% extends "admin/layout.html" %}
{% block title %} {{ title }} {% endblock %}

{% block body %}

<h2 class="text-center text-dark mb-3">Edit Pages</h2>

<div class="container">
  <ul class="breadcrumb">
    <li class="breadcrumb-item"><a href="/">Shop</a></li>
    <li class="breadcrumb-item"><a href="{{ url_for('admin.dashboard') }}">Manage My Shop</a></li>   
    <li class="breadcrumb-item active" aria-current="page">Edit Pages</li>
  </ul>
</div>
      
<main>
  <div class="section">
    <div class="container">

      <div class="row row-cols-1 row-cols-md-2">
        <div class="col-md-7">
          <h3>Edit Pages</h3>
          <p class="card-subtitle text-muted">Select a page to edit.</p>

          <div class="list-group list-group-flush col-md-6 py-3">
            {% for page in pages %}
              <a href="{{ url_for('pages.edit_page', path=page.path) }}" class="list-group-item list-group-item-action text-primary">
                {{ page.path }}
              </a>
            {% endfor %}
          </div>
        </div>

        <div class="col-md-5">
          <h3>Notes</h3>
          <ol class="pl-4">
            <li></li>
            <li></li>
            <li></li>
          </ol>
        </div>
      </div>
    </div><!--end container-->
  </div><!--end section-->
</main>

{% endblock body %}
