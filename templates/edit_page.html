{% extends "admin/layout.html" %}
{% block title %} {{ title }} {% endblock %}

{% block hero %}

    <h1 class="title is-1 has-text-white has-text-centered is-size-3-mobile">Edit Page</h1>

{% endblock %}

{% block body %}
      
<div style="padding: 1rem 1.5rem 0 1.5rem;">
  <div class="container">
    <nav class="breadcrumb" aria-label="breadcrumbs">
      <ul>
        <p>You're here: </p>
        <li><a href="{{ url_for("admin.dashboard") }}">Dashboard</a></li>
        <li class="is-active"><a href="#" aria-current="page">Edit Page</a></li>
      </ul>
    </nav>
  </div>
</div>

<div class="section">
  <div class="container">

    <div class="columns">
      <div class="column">
        <h2 class="title is-2">Edit page</h2>
        <p>Edit the page below.</p>
        <hr />

        <form action="#" method="POST">
          <label>Page Title: <input name="page-title" type="text" value="{{ pageTitle }}" autofocus /> </label><br />

          <label for="page-body">Page content:</label> <br />
          <textarea name="page-body" id="page-body"
            cols="80" rows="50">
            {{ rawPageContent }}
          </textarea>
          <br />
          <input type="submit" value="Save" />
        </form>
        
      </div><!-- end column -->

    </div>

    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/summernote@0.8.16/dist/summernote-lite.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/summernote@0.8.16/dist/summernote-lite.min.js"></script>
  </head>
  <body>
    <div id="summernote"></div>
    <script>
      $('#page-body').summernote({
        placeholder: 'Start typing...',
        tabsize: 2,
        height: 240,
        toolbar: [
          ['style', ['style']],
          ['font', ['bold', 'underline', 'clear']],
          ['color', ['color']],
          ['para', ['ul', 'ol', 'paragraph']],
          ['table', ['table']],
          ['insert', ['link', 'picture', 'video']],
          ['view', ['fullscreen', 'codeview', 'help']]
        ]
      });
    </script>

{% endblock body %}
